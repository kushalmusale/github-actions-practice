name: Python CI - Unit Tests (Improved)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Unit-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt

    - name: Run unit tests
      run: |
        pytest -v --maxfail=1
